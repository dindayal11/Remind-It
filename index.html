<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas Notebook</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 15px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    header img {
      height: 150px;
      margin-right: 15px;
      animation: bounce 2s infinite;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
    }
    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      background: #fff;
      color: #007BFF;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    nav button:hover {
      background: #007BFF;
      color: #fff;
      transform: scale(1.1);
    }

    .page { display: none; padding: 20px; animation: fadeIn 0.5s ease-in-out; }
    .active { display: block; }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      text-align: center;
    }
    .card:hover { transform: translateY(-5px); }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #f1f1f1;
    }

    button.action {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      background: linear-gradient(135deg, #FF6FD8, #3813C2);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button.action:hover { transform: scale(1.1); }

    .note {
      margin: 15px 0;
      padding: 15px;
      border-left: 5px solid #007BFF;
      background: #fff;
      border-radius: 10px;
      animation: slideUp 0.5s ease;
    }
    .note p { margin: 5px 0; }
    .tags { font-size: 0.9rem; color: #555; }

    .note img {
      max-width: 180px;
      max-height: 150px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .note img:hover { transform: scale(1.05); }

    #imgOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #imgOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    #imgOverlay span {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }
    /* Neon Glow Animation for Home "Create Idea" Button */
.neon-button {
  position: relative;
  background: #111;
  color: #fff;
  text-shadow: 0 0 5px #fff, 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
  box-shadow: 0 0 5px #fff, 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
  transition: all 0.3s ease-in-out;
}

.neon-button:hover {
  text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de, 0 0 80px #ff00de;
  box-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de, 0 0 80px #ff00de;
  transform: scale(1.1);
}

@keyframes neonPulse {
  0%, 100% {
    box-shadow: 0 0 5px #fff, 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
  }
  50% {
    box-shadow: 0 0 15px #fff, 0 0 30px #ff00de, 0 0 60px #ff00de, 0 0 120px #ff00de;
  }
}

.neon-button {
  animation: neonPulse 1.5s infinite alternate;
}

    /* Recent Notes heading container */
#home h2.recent-glow {
  display: inline-flex;
  align-items: center;
  font-family: 'Courier New', Courier, monospace;
  font-size: 1.6rem;
  background: linear-gradient(90deg, #ff6fd8, #1305db, #00fff7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  padding: 5px 5px;
  border-radius: 12px;
  animation: textGlow 2s infinite alternate;
}

/* Neon Glow Pulse for text */
@keyframes textGlow {
  0% {
    text-shadow: 0 0 5px #fff, 0 0 10px #ff6fd8, 0 0 20px #3813c2;
  }
  50% {
    text-shadow: 0 0 15px #fff, 0 0 30px #ff6fd8, 0 0 50px #3813c2;
  }
  100% {
    text-shadow: 0 0 5px #fff, 0 0 10px #ff6fd8, 0 0 20px #3813c2;
  }
}

/* Style for the üÜï icon */
#home h2.recent-glow span.new-icon {
  display: inline-block;
  margin-right: 8px;
  font-size: 1.4rem;
  color: #ffdd00;
  text-shadow: 0 0 1px #ffdd00, 0 0 1px #ff9900;
  animation: iconBounce 1.5s infinite;
}

@keyframes iconBounceSubtle {
  0% { transform: translateY(0); }
  10% { transform: translateY(-2px) rotate(-1deg); } /* very mild movement */
  50% { transform: translateY(0); }
}





    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes slideUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }
  </style>
</head>
<body>
  <audio id="notifySound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <header>
    <img src="photo.png" alt="Logo">
    <h1>üí° My Ideas Smart Notebook</h1>
  </header>

  <nav>
    <button onclick="showPage('home')">üè† Home</button>
    <button onclick="showPage('add')">‚ûï Add Idea</button>
    <button onclick="showPage('ideas')">üìù Your Ideas</button>
    <button onclick="showPage('favourites')">‚≠ê Favourites</button>
  </nav>

  <!-- Home Page -->
  <div id="home" class="page active">
    <h2>Welcome üöÄ</h2>
    <div class="card">
      <p>‚ú® Save your thoughts, set reminders, and never lose an idea again.</p>
      <button class="action neon-button" onclick="showPage('add')">‚ûï Create Idea</button>


    </div>
    <h2 class="recent-glow"><span class="note-icon">üìù</span> Recent Notes</h2>


    <div id="recentNotes"></div>
  </div>

  <!-- Add Idea Page -->
  <div id="add" class="page">
    <h2>Add a New Idea</h2>
    <div class="card">
      <textarea id="noteText" placeholder="Write your idea..."></textarea>
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <input type="datetime-local" id="reminderTime">
      <input type="file" id="noteImage" accept="image/*">
      <button class="action" onclick="startVoice()">üé§ Speak</button>
      <button class="action" onclick="saveNote()">üíæ Save Idea</button>
    </div>
  </div>

  <!-- Ideas Page -->
  <div id="ideas" class="page">
    <h2>Your Ideas</h2>
    <input type="text" id="searchInput" placeholder="Search your ideas..." onkeyup="searchNotes()">
    <div id="notes"></div>
  </div>

  <!-- Favourites Page -->
  <div id="favourites" class="page">
    <h2>‚≠ê Favourite Ideas</h2>
    <div id="favs"></div>
  </div>

  <!-- Fullscreen Image -->
  <div id="imgOverlay" onclick="closeImage()">
    <span>&times;</span>
    <img id="fullImage" src="">
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes") || "[]");
    let editIndex = -1;

    function showPage(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === "home") showRecentNotes();
    }

    function startVoice() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return alert("‚ùå Speech Recognition not supported.");
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = true;
      recognition.continuous = true;
      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript + " ";
        }
        document.getElementById("noteText").value = transcript;
      };
      recognition.start();
    }

    function saveNote() {
      let text = document.getElementById("noteText").value.trim();
      let tags = document.getElementById("tags").value.trim().split(",").map(t=>t.trim()).filter(Boolean);
      let time = document.getElementById("reminderTime").value;
      let imageFile = document.getElementById("noteImage").files[0];

      if(!text) return alert("Write something!");

     if(!time) {
  let defaultTime = new Date();
  defaultTime.setHours(defaultTime.getHours() + 24);

  // Local time ‡§ï‡•ã ‡§∏‡§π‡•Ä format ‡§Æ‡•á‡§Ç ‡§°‡§æ‡§≤‡§®‡§æ
  let year = defaultTime.getFullYear();
  let month = String(defaultTime.getMonth() + 1).padStart(2, '0');
  let day = String(defaultTime.getDate()).padStart(2, '0');
  let hours = String(defaultTime.getHours()).padStart(2, '0');
  let minutes = String(defaultTime.getMinutes()).padStart(2, '0');

  time = `${year}-${month}-${day}T${hours}:${minutes}`;
}


      if (imageFile) {
        const reader = new FileReader();
        reader.onload = e => saveData(text, tags, time, e.target.result);
        reader.readAsDataURL(imageFile);
      } else {
        saveData(text, tags, time, null);
      }
    }

    function saveData(text, tags, time, image) {
      if(editIndex === -1){
        let note = { text, tags, time, fav: false, image };
        notes.push(note);
        scheduleReminder(note);
      } else {
        notes[editIndex] = { ...notes[editIndex], text, tags, time, image };
        editIndex = -1;
      }
      localStorage.setItem("notes", JSON.stringify(notes));
      displayNotes();
      showRecentNotes();
      alert("‚úÖ Note saved!");
    }

    function scheduleReminder(note) {
      let delay = new Date(note.time).getTime() - Date.now();
      if (delay > 0) {
        setTimeout(() => {
          document.getElementById("notifySound").play();
          alert("‚è∞ Reminder: " + note.text);
        }, delay);
      }
    }

    function displayNotes() {
      let notesDiv = document.getElementById("notes");
      let favDiv = document.getElementById("favs");
      notesDiv.innerHTML="";
      favDiv.innerHTML="";
      notes.forEach((n,i)=>{
        let card=document.createElement("div");
        card.className="note";
        card.innerHTML=`
          <p>${n.text}</p>
          <p class="tags">Tags: ${n.tags.join(", ")||"None"}</p>
          <p class="tags">‚è∞ ${new Date(n.time).toLocaleString()}</p>
          ${n.image?`<img src="${n.image}" onclick="openImage('${n.image}')">`:""}
          <button onclick="editNote(${i})">‚úèÔ∏è Edit</button>
          <button onclick="toggleFav(${i})">${n.fav?"‚≠ê Unfavourite":"‚òÜ Favourite"}</button>
          <button onclick="deleteNote(${i})">üóëÔ∏è Delete</button>
        `;
        if(n.fav) favDiv.appendChild(card); else notesDiv.appendChild(card);
      });
    }

    function showRecentNotes() {
      let recentDiv=document.getElementById("recentNotes");
      recentDiv.innerHTML="";
      let recent=notes.slice(-3).reverse(); // last 3
      if(recent.length===0){recentDiv.innerHTML="<p>No recent notes.</p>";return;}
      recent.forEach(n=>{
        let card=document.createElement("div");
        card.className="note";
        card.innerHTML=`
          <p>${n.text.substring(0,50)}${n.text.length>50?"...":""}</p>
          <p class="tags">‚è∞ ${new Date(n.time).toLocaleString()}</p>
          ${n.image?`<img src="${n.image}" style="max-width:100px;">`:""}
        `;
        recentDiv.appendChild(card);
      });
    }

    function editNote(i){
      let n=notes[i];
      document.getElementById("noteText").value=n.text;
      document.getElementById("tags").value=n.tags.join(", ");
      document.getElementById("reminderTime").value=n.time;
      showPage('add'); editIndex=i;
    }
    function toggleFav(i){notes[i].fav=!notes[i].fav;localStorage.setItem("notes",JSON.stringify(notes));displayNotes();}
    function deleteNote(i){if(confirm("Delete this note?")){notes.splice(i,1);localStorage.setItem("notes",JSON.stringify(notes));displayNotes();showRecentNotes();}}
    function searchNotes(){let q=document.getElementById("searchInput").value.toLowerCase();document.querySelectorAll("#notes .note").forEach(c=>{c.style.display=c.textContent.toLowerCase().includes(q)?"block":"none";});}
    function openImage(src){document.getElementById("fullImage").src=src;document.getElementById("imgOverlay").style.display="flex";}
    function closeImage(){document.getElementById("imgOverlay").style.display="none";}

    notes.forEach(n=>scheduleReminder(n));
    displayNotes();
    showRecentNotes();
  </script>
</body>
</html>
