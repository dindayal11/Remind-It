<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas Notebook</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      min-height: 100vh;
    }

    .reset-btn {
      background: #ffc107;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #e0a800;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 15px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    header img {
      height: 150px;
      margin-right: 15px;
      animation: bounce 2s infinite;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
    }

    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      background: #fff;
      color: #007BFF;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    nav button:hover {
      background: #007BFF;
      color: #fff;
      transform: scale(1.1);
    }

    .page {
      display: none;
      padding: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .active {
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #f1f1f1;
    }

    button.action {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      background: linear-gradient(135deg, #FF6FD8, #3813C2);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button.action:hover {
      transform: scale(1.1);
    }

    .note {
      margin: 15px 0;
      padding: 15px;
      border-left: 5px solid #007BFF;
      background: #fff;
      border-radius: 10px;
      animation: slideUp 0.5s ease;
    }

    .note p {
      margin: 5px 0;
    }

    .tags {
      font-size: 0.9rem;
      color: #555;
    }

    /* Thumbnail images */
    .note img {
      max-width: 180px;
      max-height: 150px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .note img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen overlay */
    #imgOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #imgOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    #imgOverlay span {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <!-- Notification Sound -->
  <audio id="notifySound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <!-- Header -->
  <header>
    <img src="photo.png" alt="Logo">
    <h1>üí° My Ideas Smart Notebook</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <button onclick="showPage('home')">üè† Home</button>
    <button onclick="showPage('add')">‚ûï Add Idea</button>
    <button onclick="showPage('ideas')">üìù Your Ideas</button>
    <button onclick="showPage('favourites')">‚≠ê Favourites</button>
  </nav>

  <!-- Pages -->
  <div id="home" class="page active">
    <h2>Welcome üöÄ</h2>
    <div class="card">
      <p>‚ú® Save your thoughts, set reminders, and never lose an idea again.</p>
    </div>
  </div>

  <div id="add" class="page">
    <h2>Add a New Idea</h2>
    <div class="card">
      <textarea id="noteText" placeholder="Write your idea..."></textarea>
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <input type="datetime-local" id="reminderTime">
      <input type="file" id="noteImage" accept="image/*">
      <button class="action" onclick="startVoice()">üé§ Speak</button>
      <button class="action" onclick="saveNote()">üíæ Save Idea</button>
      <button class="reset-btn" onclick="resetFields()">‚ôªÔ∏è Reset</button>
    </div>
  </div>

  <div id="ideas" class="page">
    <h2>Your Ideas</h2>
    <input type="text" id="searchInput" placeholder="Search your ideas..." onkeyup="searchNotes()">
    <div id="notes"></div>
  </div>

  <div id="favourites" class="page">
    <h2>‚≠ê Favourite Ideas</h2>
    <div id="favs"></div>
  </div>

  <!-- Fullscreen Image Overlay -->
  <div id="imgOverlay" onclick="closeImage()">
    <span>&times;</span>
    <img id="fullImage" src="">
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes") || "[]");
    let editIndex = -1;

    function showPage(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function resetFields() {
      document.getElementById("noteText").value = "";
      document.getElementById("tags").value = "";
      document.getElementById("reminderTime").value = "";
      document.getElementById("noteImage").value = "";
      editIndex = -1;
    }

    function startVoice() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("‚ùå Speech Recognition not supported. Use Chrome/Edge.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = true;
      recognition.continuous = true;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript + " ";
        }
        document.getElementById("noteText").value = transcript;
      };
      recognition.start();
    }

    function saveNote() {
      let text = document.getElementById("noteText").value.trim();
      let tags = document.getElementById("tags").value.trim().split(",").map(t=>t.trim()).filter(Boolean);
      let time = document.getElementById("reminderTime").value;
      let imageFile = document.getElementById("noteImage").files[0];

      if(!text) return alert("Write something!");
      if(!time) return alert("Set a reminder!");

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          saveData(text, tags, time, e.target.result);
        };
        reader.readAsDataURL(imageFile);
      } else {
        saveData(text, tags, time, null);
      }
    }

    function saveData(text, tags, time, image) {
      if(editIndex === -1){
        let note = { text, tags, time, fav: false, image };
        notes.push(note);
        scheduleReminder(note);
      } else {
        notes[editIndex] = { text, tags, time, fav: notes[editIndex].fav, image };
        editIndex = -1;
      }
      localStorage.setItem("notes", JSON.stringify(notes));
      displayNotes();
      resetFields();
      alert("‚úÖ Note saved!");
    }

    function scheduleReminder(note) {
      let reminderTime = new Date(note.time).getTime();
      let now = new Date().getTime();
      let delay = reminderTime - now;
      if (delay > 0) {
        setTimeout(() => {
          let sound = document.getElementById("notifySound");
          sound.play();
          alert("‚è∞ Reminder: " + note.text);
        }, delay);
      }
    }

    function displayNotes() {
      let notesDiv = document.getElementById("notes");
      let favDiv = document.getElementById("favs");
      notesDiv.innerHTML="";
      favDiv.innerHTML="";
      notes.forEach((n,i)=>{
        let card = document.createElement("div");
        card.className="note";
        card.innerHTML=`
          <p>${n.text}</p>
          <p class="tags">Tags: ${n.tags.join(", ")||"None"}</p>
          <p class="tags">‚è∞ ${new Date(n.time).toLocaleString()}</p>
          ${n.image ? `<img src="${n.image}" alt="Note Image" onclick="openImage('${n.image}')">` : ""}
          <button onclick="editNote(${i})">‚úèÔ∏è Edit</button>
          <button onclick="toggleFav(${i})">${n.fav?"‚≠ê Unfavourite":"‚òÜ Favourite"}</button>
          <button onclick="deleteNote(${i})">üóëÔ∏è Delete</button>
        `;
        if(n.fav) favDiv.appendChild(card); else notesDiv.appendChild(card);
      });
    }

    function editNote(i){
      let n = notes[i];
      document.getElementById("noteText").value=n.text;
      document.getElementById("tags").value=n.tags.join(", ");
      document.getElementById("reminderTime").value=n.time;
      showPage('add');
      editIndex=i;
    }

    function toggleFav(i){
      notes[i].fav=!notes[i].fav;
      localStorage.setItem("notes", JSON.stringify(notes));
      displayNotes();
    }

    function deleteNote(i){
      if(confirm("Delete this note?")){
        notes.splice(i,1);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes();
      }
    }

    function searchNotes() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let noteCards = document.getElementById("notes").getElementsByClassName("note");
      for (let i = 0; i < noteCards.length; i++) {
        let text = noteCards[i].textContent.toLowerCase();
        noteCards[i].style.display = text.includes(input) ? "block" : "none";
      }
    }

    function openImage(src) {
      document.getElementById("fullImage").src = src;
      document.getElementById("imgOverlay").style.display = "flex";
    }
    function closeImage() {
      document.getElementById("imgOverlay").style.display = "none";
    }

    notes.forEach(n=>scheduleReminder(n));
    displayNotes();
  </script>
</body>
</html>
